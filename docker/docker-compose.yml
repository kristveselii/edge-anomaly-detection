version: '3.8'

services:
  cloud-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.cloud
    container_name: edge-cloud-api
    ports:
      - "8000:8000"
    volumes:
      - cloud-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - edge-network

  edge-device-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.edge
    container_name: edge-device-1
    depends_on:
      cloud-api:
        condition: service_healthy
    volumes:
      - edge1-data:/app/data
      - ../models:/app/models:ro
    environment:
      - DEVICE_ID=edge-001
      - CLOUD_URL=http://cloud-api:8000
      - SYNC_INTERVAL=30
    networks:
      - edge-network

  edge-device-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.edge
    container_name: edge-device-2
    depends_on:
      cloud-api:
        condition: service_healthy
    volumes:
      - edge2-data:/app/data
      - ../models:/app/models:ro
    environment:
      - DEVICE_ID=edge-002
      - CLOUD_URL=http://cloud-api:8000
      - SYNC_INTERVAL=30
    networks:
      - edge-network

volumes:
  cloud-data:
  edge1-data:
  edge2-data:

networks:
  edge-network:
    driver: bridge
